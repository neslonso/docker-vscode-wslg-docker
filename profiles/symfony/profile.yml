name: "Symfony Development"
version: "1.0.0"
description: "Entorno completo para desarrollo PHP con Symfony Framework"
author: "VSCode-WSLg Project"
tags:
  - php
  - symfony
  - web
  - backend

infrastructure:
  description: "Stack completo con PHP, MySQL y Redis"

  services:
    - name: "PHP"
      version: "8.2-fpm"
      description: "PHP con Composer y Symfony CLI"
    - name: "MySQL"
      version: "8.0"
      description: "Base de datos principal"
    - name: "Redis"
      version: "7-alpine"
      description: "Cache y sesiones"

  next_steps:
    - "Levantar infraestructura: ~/vsc-wslg-symfony-profile/manage start"
    - "Instalar dependencias: composer install"
    - "Configurar .env: DATABASE_URL=mysql://symfony:secret@mysql:3306/symfony_db"
    - "Ejecutar migraciones: bin/console doctrine:migrations:migrate"

  manage_script: "~/vsc-wslg-symfony-profile/manage"
  commands:
    - name: "start"
      description: "Levantar servicios de infraestructura (PHP, MySQL, Redis)"
    - name: "stop"
      description: "Detener todos los servicios"
    - name: "logs"
      description: "Ver logs de los servicios"
    - name: "restart"
      description: "Reiniciar todos los servicios"
