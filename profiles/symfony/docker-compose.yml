services:
  # Contenedor PHP con Symfony
  php:
    build: ./services/php
    container_name: ${COMPOSE_PROJECT_NAME:-symfony}_php
    volumes:
      - ${WORKSPACE_DIR:-/workspace}:/workspace:cached
    working_dir: /workspace
    networks:
      - symfony-network
    environment:
      - DATABASE_URL=mysql://symfony:secret@mysql:3306/symfony_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mysql
      - redis
    restart: unless-stopped

  # MySQL 8.0
  mysql:
    image: mysql:8.0
    container_name: ${COMPOSE_PROJECT_NAME:-symfony}_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony_db
      MYSQL_USER: symfony
      MYSQL_PASSWORD: secret
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - symfony-network
    ports:
      - "3306:3306"
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Redis para cache y sesiones
  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-symfony}_redis
    networks:
      - symfony-network
    ports:
      - "6379:6379"
    restart: unless-stopped

networks:
  symfony-network:
    driver: bridge

volumes:
  mysql-data:
